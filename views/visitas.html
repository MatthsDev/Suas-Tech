<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSUAS - Visitas</title>
    <link rel="stylesheet" href="../css/visitas.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="website icon" type="png" href="../img/logo.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
   <nav> 
    <div class="img">
      <h1 class="titulo-com-imagem">
        <img src="../img/h1-vistas.svg" alt="Titulocomimagem">
      </h1>
    </div>
    <div class="container">
        <div class="btns">    
            <div class="buscarvisitas">
                <button class="menu-button" onclick="location.href='buscarvisita.html';">
                <span class="material-symbols-outlined">
                    manage_search
                </span>
                Buscar visitas realizadas
                </button>
            </div>

            <div class="visitas_n">
                <button class="menu-button" onclick="location.href='';">
                <span class="material-symbols-outlined">
                    person_search
                </span>
                Visitas não realizadas
                </button>
            </div>        
        </div>

        <div class="grafico">
            <canvas id="graficoPizza"></canvas>
         </div>    
      

      </div>
    </div>

    <script>
        // Dados para o gráfico de pizza
        var data = {
          labels: ['Visitas realizadas', 'Visitas não realizadas'],
          datasets: [{
            data: [40, 60],
            backgroundColor: ['#13294b', '#065f33']
          }]
        };
      
        // Opções do gráfico (pode ser personalizado conforme necessário)
        var options = {
          responsive: true
        };
      
        // Crie o gráfico de pizza
        var ctx = document.getElementById('graficoPizza').getContext('2d');
        var myPieChart = new Chart(ctx, {
          type: 'pie',
          data: data,
          options: options
        });
      </script>
      
  </body>
</html>
